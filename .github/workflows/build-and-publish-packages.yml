name: Build and Publish Binaries

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  check-version:
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: olegtarasov/get-tag@v2
        id: tag-name
        with:
          tagRegex: "v(.*)"
          tagRegexGroup: 1

      - id: package-version
        run: |
          npm i -g json
          PACKAGE_VERSION=$(json version -f package.json)
          echo $PACKAGE_VERSION
          echo "::set-output name=package_version::$PACKAGE_VERSION"

      - name: Fail on version missmatch
        run: exit 1
        if: ${{ steps.package-version.outputs.package_version != steps.tag-name.outputs.tag }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true


  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node-version: [12.x, 13.x, 14.x]
    env:
      RUST_BACKTRACE: 1
      NODE_PRE_GYP_GITHUB_TOKEN: ${{ secrets.PAT }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.node-version }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - run: npm install -g neon-cli node-pre-gyp@amilajack/node-pre-gyp#neon-compat node-pre-gyp-github

      - run: npm test

      - run: neon build --release

      - id: gen-package
        run: |
          PACKAGE_PATH=$(node-pre-gyp package 2>&1|grep "Binary staged"|awk -F " at " '{print $2}'|xargs readlink -f)
          PACKAGE_NAME=$(basename $PACKAGE_PATH)
          echo "::set-output name=package_path::$PACKAGE_PATH"
          echo "::set-output name=package_name::$PACKAGE_NAME"

      - name: Upload release deb
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.gen-package.outputs.package_path }}
          asset_name: ${{ steps.pack-deb.outputs.package_name }}
          asset_content_type: application/gzip

      - name: Flush the disk cache for macOS
        if: matrix.os == 'macos-latest'
        run: sudo /usr/sbin/purge
